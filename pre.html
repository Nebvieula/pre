<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Girlfriend?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }
        
        .container {
            margin-top: 10vh;
            animation: fadeIn 2s ease-in;
        }
        
        .btn {
            margin: 10px;
            width: 120px;
        }
        
        .btn-success {
            animation: pulse 1.5s infinite;
        }
        
        .no-btn {
            position: absolute;
            transition: transform 0.2s ease;
        }
        
        #response {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #28a745;
            animation: bounceIn 1s ease forwards;
        }
        /* Animations */
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatHearts {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
        
        .heart {
            position: fixed;
            font-size: 2rem;
            color: #ff3399;
            animation: floatHearts 3s linear forwards;
        }
    </style>
</head>

<body>
    <div class="text-center container">
        <h1 class="text-danger mb-4">Hey, loveyy!!! 🤭</h1>
        <p class="lead">Before I ask you something, may I know if you really love me?</p>
        <input type="text" class="form-control w-50 mx-auto mb-3" id="nameInput" placeholder="do you really love me?" />
        <button class="btn btn-primary" onclick="showQuestion()">Next</button>

        <div id="questionSection" class="d-none mt-4">
            <h2 id="questionText"></h2>
            <button class="btn btn-success" onclick="youSaidYes()">Yes</button>
            <button class="btn btn-danger no-btn" id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div id="response"></div>
    </div>

    <script>
        const questionText = document.getElementById("questionText");
        const questionSection = document.getElementById("questionSection");
        const nameInput = document.getElementById("nameInput");
        const noBtn = document.getElementById("noBtn");
        const response = document.getElementById("response");

        function showQuestion() {
            const name = nameInput.value.trim() || "so";
            questionText.innerHTML = `${name}, can i court you na??? 💘`;
            questionSection.classList.remove("d-none");
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function youSaidYes() {
            response.innerHTML = "Yaaaay! 🥰 You just made my entire universe sparkle!";
            launchHearts();
        }

        function launchHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>
</body>

</html>
